<!DOCTYPE html>
<html>
<head>
	<title>No 3,4,6,7</title>
	<script src="script.js"></script>
</head>
<body>
	<p>Swap Angka</p>
	<form>
		<input type="text" name="angka1">
		<input type="text" name="angka2">
		<input type="text" name="angka3">
		<input type="button" name="swap" value="Swap" onclick="swapAngka((form.angka1.value),(form.angka2.value),(form.angka3.value))">
	</form>
	
	<p>Kode Pos</p>
	<form>
		<input type="text" name="kota">
		<input type="button" name="pos" value="Cek kode Pos" onclick="kodePos(form.kota.value)">
	</form>
	
	<p>Selisih</p>
	<form>
		<input type="text" name="hari1">
		<input type="text" name="hari2">
		<input type="button" name="selisih" value="Cek selisih hari" onclick="selisihHari((form.hari1.value),(form.hari2.value))">
	</form>
	
	<p>Urutkan</p>
	<form>
		<input type="text" name="a">
		<input type="text" name="b">
		<input type="text" name="c">
		<input type="text" name="d">
		<input type="button" name="urut" value="Urutkan Angka" onclick="urutAngka((form.a.value),(form.b.value),(form.c.value),(form.d.value))">
	</form>
	
</body>
</html>
